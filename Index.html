    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjM1Vs9Qbg3oQFjlHC6I0ZWdf_H_6khLE493kE1_v2UU3lej21et3-U6GHcJla28zoBh3VmQPX6vDHZhKVUMApWjzNBmC0P0AgfuiPsQHVjaRWxbMf3HReODVxMaDKeevIG_HLa8uH91OHVtqtOVmPJcx7xjS3i4reTEZEFiqmfsSEousfcEaPl48lOm-Q/s980/vertical-creative-education-background-with-school-stuffs-free-vector.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            animation: gradientBackground 10s ease infinite;
        }

        header {
            background: #333; /* Background color for the header */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            animation: headerAnimation 4s ease infinite alternate; /* Header animation */
        }

        @keyframes headerAnimation {
            0% {
                background-color: #333;
            }
            50% {
                background-color: #FF8C00; /* Change to your desired color */
            }
            100% {
                background-color: #333;
            }
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #FF8C00;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 100px 0;
            position: relative;
            z-index: 2;
        }

        .quiz-section {
            background: rgba(209,246,15,0.984);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            animation: borderAnimation 2s infinite linear;
        }

        .quiz-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        @keyframes borderAnimation {
            0% {
                transform: translate(-3px, -3px);
            }
            25% {
                transform: translate(3px, -3px);
            }
            50% {
                transform: translate(3px, 3px);
            }
            75% {
                transform: translate(-3px, 3px);
            }
            100% {
                transform: translate(-3px, -3px);
            }
        }

        @keyframes noticeBoardAnimation {
            0% {
                transform: translateY(-5px);
            }
            50% {
                transform: translateY(5px);
            }
            100% {
                transform: translateY(-5px);
            }
        }
